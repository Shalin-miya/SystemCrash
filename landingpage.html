<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Pitch</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Arial', sans-serif; background-image: url('https://st4.depositphotos.com/1037473/21646/i/450/depositphotos_216468390-stock-photo-speaker-giving-talk-corporate-business.jpg'); background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh; position: relative;">
    <!-- Overlay to darken the background image -->

        <!-- Header -->
        <header style="display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background-color: rgba(0, 0, 0, 0.3); backdrop-filter: blur(5px);">
            <div style="color: antiquewhite; font-size: 2.5rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px;">
                Power Pitch
            </div>
            <nav>
                <ul style="list-style: none; display: flex; gap: 40px; margin: 0; padding: 0; align-items: center;">
                    <li><a href="#home" style="color: antiquewhite; text-decoration: none; font-size: 1.1rem; transition: color 0.3s, transform 0.3s; display: inline-block; padding: 8px 16px; border-radius: 4px; color: #f4a261;">Home</a></li>
                    <li><a href="#about" style="color: antiquewhite; text-decoration: none; font-size: 1.1rem; transition: color 0.3s, transform 0.3s; display: inline-block; padding: 8px 16px; border-radius: 4px; color: #f4a261;">About</a></li>
                    <li><a href="#resources" style="color: antiquewhite; text-decoration: none; font-size: 1.1rem; transition: color 0.3s, transform 0.3s; display: inline-block; padding: 8px 16px; border-radius: 4px; color: #f4a261;">Resources</a></li>
                    <!-- <li>
                        <a href="#profile" style="display: flex; align-items: center; gap: 8px; color: antiquewhite; text-decoration: none; font-size: 1.1rem; transition: color 0.3s, transform 0.3s; padding: 8px 16px; border-radius: 25px; border: 2px solid antiquewhite; hover: background-color: rgba(250, 235, 215, 0.1);">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Profile
                        </a>
                    </li> -->
                </ul>
            </nav>
        </header>

        <!-- Hero Section -->
        <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; text-align: center; padding: 0 20px;">
            <h1 style="font-size: 4.5rem; color: antiquewhite; margin: 0; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); animation: fadeIn 1s ease-in;">
                Power Pitch
            </h1>
            <p style="font-size: 1.8rem; color: antiquewhite; margin-top: 20px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); max-width: 800px; line-height: 1.4;">
                Speak with impact, starting today!
            </p>
            <a href="signup.html"><button style="margin-top: 40px; padding: 15px 40px; font-size: 1.2rem; background-color: #f4a261; color: #2d3748; border: none; border-radius: 30px; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                Get Started
            </button></a>
        </main>
    </div>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            header { 
                flex-direction: column; 
                text-align: center;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin-top: 20px;
            }
            h1 {
                font-size: 3rem !important;
            }
            p {
                font-size: 1.4rem !important;
            }
        }
    </style>
