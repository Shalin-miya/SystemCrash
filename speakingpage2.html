<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition & Improvement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .speech-container {
            margin-bottom: 2rem;
        }

        .speech-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            min-height: 100px;
        }

        .speech-box h3 {
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .speech-box p {
            color: #212529;
            line-height: 1.6;
        }

        .score {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 1rem;
        }

        #startStopButton {
            display: block;
            margin: 2rem auto;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: black;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #startStopButton:hover {
            background: #667eea;
            transform: translateY(-2px);
        }

        #startStopButton.recording {
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status-indicator {
            text-align: center;
            color: #495057;
            margin-bottom: 1rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Speech Recognition & Improvement</h1>
    <div class="container">
        <div class="status-indicator" id="status">Start speaking after clicking the button</div>
        <div class="speech-container">
            <div class="speech-box">
                <h3>Your Speech</h3>
                <div class="texts"></div>
            </div>
            <div class="speech-box">
                <h3>Improved Version</h3>
                <div class="resp"></div>
            </div>
        </div>
        <button id="startStopButton">Start Recording</button>
    </div>

    <script>
        const button = document.getElementById('startStopButton');
        const texts = document.querySelector('.texts');
        const resp = document.querySelector('.resp');
        const status = document.getElementById('status');

        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new window.SpeechRecognition();
        recognition.interimResults = true;
        recognition.continuous = true;
        recognition.lang = 'en-US';

        let isRecording = false;
        let tempText = '';

        recognition.addEventListener('result', (e) => {
            const text = Array.from(e.results)
                .map(result => result[0])
                .map(result => result.transcript)
                .join(' ');
            
            tempText = text;
            
            // Update the text in real-time
            if (texts.children.length > 0) {
                texts.lastChild.innerText = tempText;
            } else {
                const p = document.createElement('p');
                p.innerText = tempText;
                texts.appendChild(p);
            }
        });

        recognition.addEventListener('end', () => {
            if (isRecording) {
                recognition.start(); // Restart if we're still supposed to be recording
            } else if (tempText) {
                improveText(tempText);
            }
        });

        async function improveText(text) {
            status.innerText = 'Processing your speech...';
            const apiKey = 'AIzaSyAJRyFJ6DWkWQkiwQzA4S9Dq8JjBmOLgVU';
            const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + apiKey;

            const data = {
                contents: [{
                    parts: [{
                        text: text + " Please provide me with an object where the keys are 1.response which contains `How do I improve this text? just give me the final apt sentence without any other context` and 2. score a number from 1-10 based on the grammar of the sentence and be very critical on the marks."
                    }]
                }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                const result = await response.json();
                
                if (result && result.candidates && result.candidates[0].content.parts[0].text) {
                    // Parse the response which is in a code block format
                    const jsonStr = result.candidates[0].content.parts[0].text
                        .replace('```json\n', '')
                        .replace('\n```', '');
                    
                    const improvedData = JSON.parse(jsonStr);
                    
                    resp.innerHTML = `
                        <p>${improvedData.response}</p>
                        <p>Grammar Score: <span class="score" style="background-color: ${getScoreColor(improvedData.score)}">${improvedData.score}/10</span></p>
                    `;
                    status.innerText = 'Ready for new recording';
                }
            } catch (error) {
                console.error('Error:', error);
                resp.innerHTML = '<p style="color: #dc3545;">Error improving text. Please try again.</p>';
                status.innerText = 'Error occurred. Please try again.';
            }
        }

        function getScoreColor(score) {
            if (score >= 8) return '#28a745';
            if (score >= 6) return '#ffc107';
            return '#dc3545';
        }

        button.addEventListener('click', () => {
            isRecording = !isRecording;
            button.classList.toggle('recording', isRecording);
            
            if (isRecording) {
                texts.innerHTML = '';
                resp.innerHTML = '';
                recognition.start();
                button.innerText = 'Stop Recording';
                status.innerText = 'Listening...';
            } else {
                recognition.stop();
                button.innerText = 'Start Recording';
                status.innerText = 'Processing...';
            }
        });
    </script>
</body>
</html>
